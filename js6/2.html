<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="paiDoPai">
  <div id="pai">
    <div id="primeiroFilho"></div>
    <div id="elementoOndeVoceEsta">
      <div id="primeiroFilhoDoFilho"></div>
      <div id="segundoEUltimoFilhoDoFilho"></div>
    </div>
    Atenção!
    <div id="terceiroFilho"></div>
    <div id="quartoEUltimoFilho"></div>
  </div>
</div>

  <script>
    var irmaoOndeVoceEsta = document.createElement("div")
    irmaoOndeVoceEsta.innerHTML = "irmaoOndeVoceEsta"
    document.getElementById("pai").appendChild(irmaoOndeVoceEsta)

    var filhoOndeVoceEsta = document.createElement("div")
    filhoOndeVoceEsta.innerHTML = "filhoOndeVoceEsta"
    document.getElementById("elementoOndeVoceEsta").appendChild(filhoOndeVoceEsta)

    var filhoDoPrimeiroFilhoDoFilho = document.createElement("div")
    filhoDoPrimeiroFilhoDoFilho.innerHTML = "filhoDoPrimeiroFilhoDoFilho"
    document.getElementById("primeiroFilhoDoFilho").appendChild(filhoDoPrimeiroFilhoDoFilho)

    document.getElementById("pai").removeChild(irmaoOndeVoceEsta);
  </script>
</body>
</html>
