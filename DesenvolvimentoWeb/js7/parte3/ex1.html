<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id ='gatinho' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
      var gatinho = document.getElementById('gatinho')
      gatinho.style.left = '0px'
      andarPraFrente = true;
      function catWalk(){
        var gatinhoLeft = parseInt(gatinho.style.left);
        if (andarPraFrente && (gatinhoLeft > (window.innerWidth - gatinho.width))) {
            andarPraFrente = false;
        }
        
        if (!andarPraFrente && (gatinhoLeft<= 0)){
            andarPraFrente = true;
        }

        if(andarPraFrente){
            gatinho.style.left = (gatinhoLeft + 10) + 'px';
        }else{
            gatinho.style.left = (gatinhoLeft - 10) + 'px';
        }
      }
      setInterval(catWalk, 05)
  </script>
  
 </body>
</html>
